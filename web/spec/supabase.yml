pages:

  Installing: 
    description: |
      All JavaScript libraries are built directly by the Supabase team. 
      
      Other languages are built by the community and supported by Supabase.

      ## Javascript

      ```bash
      npm install @supabase/postgrest-js
      ```

      Find the source code on [GitHub](https://github.com/supabase/postgrest-js).

      ## Python

      ```bash
      # Not yet implemented

  Initializing: 
    $ref: '@supabase/supabase-js."SupabaseClient".SupabaseClient.constructor'
    description: |
      You can initialize a new Supabase client using the `createClient()` method.
    examples:
      - name: createClient()
        js: |
          ```js
          import { createClient } from '@supabase/supabase-js'

          // Create a single supabase client for interacting with your database 
          const supabase = createClient("https://xyzcompany.supabase.co", "public-anon-key")
          ```
        py: | 
          ```py
          # Not yet implemented
          ```
      - name: With additional parameters
        js: |
          ```js
          import { createClient } from '@supabase/supabase-js'

          const options = { }
          const supabase = createClient("https://xyzcompany.supabase.co", "public-anon-key", options)
          ```
        py: | 
          ```py
          # Not yet implemented
          ```


  Sign up:
    $ref: '@supabase/gotrue-js."GoTrueClient".GoTrueClient.signUp'
    examples:
      - name: Sign up
        isSpotlight: true
        js: |
          ```js
          const { error, data } = await supabase.auth.signUp({
            email: 'example@email.com',
            password: 'example-password',
          })
          ```
        py: | 
          ```py
          # Not yet implemented
          ```

  Sign in:
    $ref: '@supabase/gotrue-js."GoTrueClient".GoTrueClient.signIn'
    notes: |
      - A user can sign up either via email or OAuth.
      - If you provide `email`, `password` is also required
      - If you provide `access_token`, `password` is also required
    examples:
      - name: Sign in
        isSpotlight: true
        js: |
          ```js
          const { error, data } = await supabase.auth.signIn({
