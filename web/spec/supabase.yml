      - name: 'Auth'
        items:
          - Sign up
          - Sign in
          - Sign out
          - Get the logged in user
          - Update the logged in user
          - Reset password
          - Listen to auth change events
      - name: 'Reading data'
        items:
          - Select data
          - Limit rows returned
          - Order data
      - name: 'Data operations'
        items:
          - Insert data
          - Update rows
          - Delete rows
      - name: Stored Procedures
        items:
          - .rpc()
      - name: 'Filters'
        items:
          - Using Filters
          - .eq()
          - .neq()
          - .gt()
          - .gte()
          - .lt()
          - .lte()
          - .like()
