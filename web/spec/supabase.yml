  .rpc():
    $ref: '@supabase/postgrest-js."PostgrestClient".PostgrestClient.rpc'


  Using Filters: 
    description: |
      Filters can be used on `select()`, `update()`, and `delete()` queries. 
      
      If a Stored Procedure returns a table response, you can also apply filters.

  .eq():
    $ref: '@supabase/postgrest-js."lib/PostgrestFilterBuilder".PostgrestFilterBuilder.eq'
    examples:
      - name: With `select()`
        isSpotlight: true
        js: |
          ```js
          const { data, error } = await supabase
            .from('cities')
            .select('name, country_id')
            .eq('name', 'The shire')
          ```
        py: | 
          ```py
          # Not yet implemented
          ```
      - name: With `update()`
        js: |
          ```js
          const { data, error } = await supabase
            .from('cities')
            .update({ name: 'Mordor' })
            .eq('name', 'San Francisco')
          ```
        py: | 
          ```py
          # Not yet implemented
          ```
      - name: With `delete()`
        js: |
          ```js
          const { data, error } = await supabase
            .from('cities')
            .delete()
            .eq('name', 'Mordor')
          ```
        py: | 
          ```py
          # Not yet implemented
          ```
      - name: With `rpc()`
        js: |
          ```js
          // Only valid if the Stored Procedure returns a table type.
          const { data, error } = await supabase
            .rpc('echo_all_cities')
            .eq('name', 'San Francisco')
          ```
        py: | 
          ```py
          # Not yet implemented
          ```

